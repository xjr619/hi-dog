<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>响应式轮播图</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body >

      <nav class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	      	<div class="navbar-header" >
				<a href="#" class="navbar-brand logo" ><img src="images/logo.jpg" alt="QQ2代"></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
	      	</div>
	      	<div class="collapse navbar-collapse" id="navbar-collapse">
	      		<ul class="nav navbar-nav navbar-right" >
		      		<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
		      		<li><a href="#"><span class="glyphicon glyphicon-list"></span> 咨询</a></li>
		      		<li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
		      		<li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
	      	   </ul>
	      	</div>
	      
	      </div>
      </nav>
	 <div id="myCarousel" class="carousel slide">
		 <ol class="carousel-indicators">
		 	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		 	<li data-target="#myCarousel" data-slide-to="1"></li>
		 	<li data-target="#myCarousel" data-slide-to="2"></li>
		 </ol>
		 <div class="carousel-inner">
		 	<div class="item active" style="background: #555b2d">
		 	<img src="images/slide1.jpg" alt="第一张">
			</div>
		 	<div class="item" style="background: #aac3c0">
		 	<img src="images/slide2.jpg" alt="第二张">
		 	</div>
		 	<div class="item" style="background: #a4d5f3">
		 	<img src="images/slide3.jpg" alt="第三张">	
		 	</div>
		 </div>
		 <a href="#myCarousel" data-slide="prev" class="carousel-control left carousel-a">&lsaquo;</a>
		 <a href="#myCarousel" data-slide="next" class="carousel-control right carousel-a">&rsaquo;</a>
	 </div>


		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//轮播图播放
				$('#myCarousel').carousel({
						interval:3000,
				});
				   //动态设置行高得到垂直居中。height()得到图片高度。
				   $('.carousel-control').css('line-height',$('.carousel-inner img').height()+'px');
				   //窗口改变的大小时再动态设置行高
				   $(window).resize(function(){
				   	var $height=$('.carousel-inner img').eq(0).height()||
				   				$('.carousel-inner img').eq(1).height()||
				   				$('.carousel-inner img').eq(2).height();
				   	$('.carousel-control').css('line-height',$height+'px');

				   });
					
			});
  		</script>
</body>

</html>
