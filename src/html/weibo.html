</head>
<body>
        <div id="box">

           {{a|json}}
            <br/>
            {{b}}

            Vue.directive('on').keyCodes.ctrl=17;

                        el:'#box',
                    data:{


                     a:{name:'张三',age:'16'},

                });

               vm.a.name='李四';
            }
