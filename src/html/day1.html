<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单的运用</title>
	<link rel="stylesheet" type="text/css" href="../styles/bootstrap.min.css">
	<script src="../scripts/jquery-1.7.2.js"></script>
	<script src="../scripts/bootstrap.js"></script>
	<script src="../scripts/vue.js"></script>
	<script>

		window.onload=function(){
			new  Vue({
				el:'#box',
				data:{
					myData:[],
					username:'',
					age:'',
					nowIndex:-100
				},

				methods: {
					add: function () {
						this.myData.push({
							name:this.username,
							age:this.age,

						});
						this.username='';
						this.age='';
					},
					deleteMsg:function(n){
						if(n==-2){
							this.myData=[];
						}
						else{
							this.myData.splice(n,1);
						}
					},
				}

			});


		};

		function titChange(){

		   var t=document.getElementsByClassName("modal-title")[0];
			t.innerText="确定全部删除？";

		}
		function titres(){
			var t=document.getElementsByClassName("modal-title")[0];
			t.innerText="确定删除？";
		};
	</script>
</head>
<body>

		<div class="container" id="box">
			<form role="form">
				<div class="form-group">
					<label for="username">用户名：</label>
					<input type="text" id="username" class="form-control"
				placeholder="输入用户名："	v-model="username"		>
				</div>
				<div class="form-group">
					<label for="age">年龄：</label>
					<input type="text" id="age" class="form-control"
					placeholder="输入年龄："	 v-model="age"	>
				</div>
				<div class="form-group">
					<input type="button" value="添加" class="btn btn-success"
					v-on:click="add()"		>
					<input type="reset" value="重置" class="btn btn-danger">
				</div>
			</form>
			<hr>
			<table class="table table-bordered table-hover">
				<caption class="h2 text-danger" >用户信息</caption>
				<tr class="text-info" >
					<th class="text-center">序号</th>
					<th class="text-center">名字</th>
					<th class="text-center">年龄</th>
					<th class="text-center">操作</th>
				</tr>

				<tr class="text-center" v-for="item in myData">
					<td>{{$index+1}}</td>
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
					<td><button class="btn btn-info btn-sm" data-toggle="modal"
					data-target="#layer" v-on:click="nowIndex=$index" onclick="titres()">删除</button>
					</td>
				</tr>
				<tr class="text-right" v-show="myData.length!=0">
					<td colspan="4">
						<button class="btn btn-danger " data-toggle="modal" data-target="#layer"
						v-on:click="nowIndex=-2" onclick="titChange()" 	>全部删除</button>
					</td>
				</tr>
				<tr v-show="myData.length==0">
					<td colspan="4" class="text-muted text-center">
						<p >暂无数据</p>
					</td>

				</tr>
			</table>
			<!-- 模态框（弹出框）-->
			<div role="dialog" class="modal fade" id="layer"  >
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								<span>&times;</span>
							</button>
							<h4 class="modal-title" >确认删除？</h4>
						</div>
						<div class="modal-body text-right ">
							<button class="btn btn-primary" data-dismiss="modal">取消</button>
							<button class="btn btn-success" data-dismiss="modal" v-on:click="deleteMsg(nowIndex)"
									>确定</button>



						</div>
					</div>
				</div>

			</div>

		</div>

</body>
</html>
