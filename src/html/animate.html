<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画</title>
	<script src="../../bower_components/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="../../bower_components/animate.css/animate.css">
	<style type="text/css">
			#box{
				width: 400px;
				margin: 0 auto;
			}
		 #div{
		 	width:100px;
		 	height: 100px;
		 	background-color: red;
		 }
		 </style>

</head>
<body>
	<div id="box">
		<input type="button" value="按钮" @click="toggle">
		<div id="div" v-show="bSign" transition="bounce" class="animated">
		</div>
	</div>


	<script type="text/javascript">
	  	new Vue({
	  		el:'#box',
	  		data:{
	  			bSign:true,
	  		},
	  		methods:{
	  			toggle(){
	  				this.bSign=!this.bSign;
	  			},
	  		},
	  		transitions:{//定义动画名称
	  					bounce:{
	  						enterClass:'zoomInLeft',
	  						leaveClass:'zoomOutRight',
	  					}
	  		}
	  	});
	</script>

</body>
</html>
